<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #2c3e50 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .test-button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        .test-button:hover {
            background: #3a8bfe;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid #4facfe;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .result.error {
            border-left-color: #ff4757;
        }
        .result.success {
            border-left-color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 CCT API Client Test</h1>
        <p>Phase 3: Frontend API Client Integration Testing</p>

        <div class="test-section">
            <h2>Basic Tests</h2>
            <button class="test-button" onclick="testSystemHealth()">Test System Health</button>
            <button class="test-button" onclick="testApiDocs()">Test API Documentation</button>
            <button class="test-button" onclick="testCacheStats()">Cache Statistics</button>
            <div id="basicResults"></div>
        </div>

        <div class="test-section">
            <h2>Sentiment Tests</h2>
            <button class="test-button" onclick="testSentimentAnalysis()">Test Sentiment Analysis</button>
            <button class="test-button" onclick="testMarketSentiment()">Test Market Sentiment</button>
            <div id="sentimentResults"></div>
        </div>

        <div class="test-section">
            <h2>Performance Tests</h2>
            <button class="test-button" onclick="testCachePerformance()">Test Cache Performance</button>
            <button class="test-button" onclick="testBatchRequests()">Test Batch Requests</button>
            <div id="performanceResults"></div>
        </div>

        <div class="test-section">
            <h2>Results</h2>
            <div id="testResults"></div>
        </div>
    </div>

    <script src="/js/api-cache.js"></script>
    <script src="/js/api-types.js"></script>
    <script src="/js/api-client.js"></script>

    <script>
        let testCount = 0;
        let passCount = 0;

        function addResult(containerId, testName, success, data) {
            testCount++;
            if (success) passCount++;

            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;

            const status = success ? '✅ PASS' : '❌ FAIL';
            const timestamp = new Date().toLocaleTimeString();

            resultDiv.textContent = `${status} ${testName} (${timestamp})\n${JSON.stringify(data, null, 2)}`;
            container.appendChild(resultDiv);

            updateTestSummary();
        }

        function updateTestSummary() {
            const summaryDiv = document.getElementById('testResults');
            const rate = testCount > 0 ? Math.round((passCount / testCount) * 100) : 0;
            summaryDiv.innerHTML = `
                <div class="result ${rate === 100 ? 'success' : rate >= 80 ? '' : 'error'}">
                    Test Summary: ${passCount}/${testCount} passed (${rate}% success rate)
                </div>
            `;
        }

        async function testSystemHealth() {
            try {
                const result = await cctApi.getSystemHealth();
                addResult('basicResults', 'System Health', result.success, {
                    success: result.success,
                    status: result.data?.status,
                    timestamp: result.timestamp,
                    cached: result.cached
                });
            } catch (error) {
                addResult('basicResults', 'System Health', false, {
                    error: error.message
                });
            }
        }

        async function testApiDocs() {
            try {
                const result = await cctApi.getApiDocumentation();
                addResult('basicResults', 'API Documentation', result.success, {
                    success: result.success,
                    title: result.data?.title,
                    version: result.data?.version,
                    status: result.data?.status
                });
            } catch (error) {
                addResult('basicResults', 'API Documentation', false, {
                    error: error.message
                });
            }
        }

        function testCacheStats() {
            try {
                const stats = cctApi.getCacheStats();
                addResult('basicResults', 'Cache Statistics', true, stats);
            } catch (error) {
                addResult('basicResults', 'Cache Statistics', false, {
                    error: error.message
                });
            }
        }

        async function testSentimentAnalysis() {
            try {
                const result = await cctApi.getSentimentAnalysis(['AAPL', 'MSFT']);
                addResult('sentimentResults', 'Sentiment Analysis', result.success, {
                    success: result.success,
                    analysis_date: result.data?.analysis_date,
                    symbols_analyzed: result.data?.symbols_analyzed?.length || 0,
                    cached: result.cached
                });
            } catch (error) {
                addResult('sentimentResults', 'Sentiment Analysis', false, {
                    error: error.message
                });
            }
        }

        async function testMarketSentiment() {
            try {
                const result = await cctApi.getMarketSentiment();
                addResult('sentimentResults', 'Market Sentiment', result.success, {
                    success: result.success,
                    sentiment_index: result.data?.market_overview?.sentiment_index,
                    market_bias: result.data?.market_overview?.market_bias,
                    cached: result.cached
                });
            } catch (error) {
                addResult('sentimentResults', 'Market Sentiment', false, {
                    error: error.message
                });
            }
        }

        async function testCachePerformance() {
            try {
                const results = [];

                // First request
                const start1 = Date.now();
                const result1 = await cctApi.getSystemHealth();
                const time1 = Date.now() - start1;
                results.push({ request: 1, time: time1, cached: result1.cached });

                // Second request (should be cached)
                const start2 = Date.now();
                const result2 = await cctApi.getSystemHealth();
                const time2 = Date.now() - start2;
                results.push({ request: 2, time: time2, cached: result2.cached });

                const speedup = time1 / time2;

                addResult('performanceResults', 'Cache Performance', true, {
                    first_request: time1 + 'ms',
                    second_request: time2 + 'ms',
                    speedup: speedup.toFixed(1) + 'x',
                    cache_working: result2.cached
                });
            } catch (error) {
                addResult('performanceResults', 'Cache Performance', false, {
                    error: error.message
                });
            }
        }

        async function testBatchRequests() {
            try {
                const startTime = Date.now();
                const results = await cctApi.batchRequests([
                    () => cctApi.getSystemHealth(),
                    () => cctApi.getMarketSentiment()
                ]);
                const duration = Date.now() - startTime;

                addResult('performanceResults', 'Batch Requests', results.length === 2, {
                    completed_requests: results.length,
                    total_time: duration + 'ms',
                    avg_time: Math.round(duration / results.length) + 'ms',
                    all_successful: results.every(r => r.success)
                });
            } catch (error) {
                addResult('performanceResults', 'Batch Requests', false, {
                    error: error.message
                });
            }
        }

        // Initialize with cache stats
        window.addEventListener('load', () => {
            testCacheStats();
        });
    </script>
</body>
</html>
