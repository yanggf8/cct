<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Analytics Dashboard - Enterprise Trading Intelligence</title>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>

    <!-- API Client -->
    <script src="/js/api-client.js"></script>
    <script src="/js/api-cache.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --danger-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            --dark-bg: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .dashboard-header {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
        }

        .controls-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .control-group input, .control-group select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: var(--success-gradient);
        }

        .btn-warning {
            background: var(--warning-gradient);
        }

        .btn-danger {
            background: var(--danger-gradient);
        }

        /* Widget Grid */
        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .widget {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .widget-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .widget-icon {
            font-size: 1.5rem;
        }

        .widget-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-healthy {
            color: #4facfe;
            border-color: rgba(79, 172, 254, 0.3);
        }

        .status-warning {
            color: #feca57;
            border-color: rgba(254, 202, 87, 0.3);
        }

        .status-error {
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.3);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 15px;
        }

        .chart-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Full-width Widget */
        .widget-full {
            grid-column: 1 / -1;
        }

        /* Regime Analysis Styles */
        .regime-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .regime-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .regime-stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .regime-stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Prediction Card Styles */
        .prediction-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .prediction-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prediction-symbol {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .prediction-direction {
            font-size: 1.8rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .direction-bullish {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .direction-bearish {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .direction-neutral {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .prediction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .prediction-detail {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Sentiment Gauge */
        .sentiment-gauge {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .gauge-section {
            text-align: center;
        }

        .gauge-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .gauge-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .gauge-sentiment-bullish { color: #4caf50; }
        .gauge-sentiment-bearish { color: #f44336; }
        .gauge-sentiment-neutral { color: #ffc107; }

        /* Loading and Error States */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .widgets-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .widgets-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .regime-info {
                grid-template-columns: 1fr;
            }
        }

        /* Utility Classes */
        .text-center { text-align: center; }
        .text-success { color: #4caf50; }
        .text-warning { color: #ffc107; }
        .text-danger { color: #f44336; }
        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
        .hidden { display: none; }

        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header fade-in">
            <h1 class="dashboard-title">🚀 Predictive Analytics Dashboard</h1>
            <p class="dashboard-subtitle">Enterprise-grade AI-driven market intelligence and forecasting</p>

            <div class="controls-bar">
                <div class="control-group">
                    <label for="symbolInput">Symbol:</label>
                    <input type="text" id="symbolInput" placeholder="AAPL, MSFT, GOOGL" value="AAPL,MSFT,NVDA">
                </div>

                <div class="control-group">
                    <label for="timeRange">Time Range:</label>
                    <select id="timeRange">
                        <option value="1D">1 Day</option>
                        <option value="1W" selected>1 Week</option>
                        <option value="1M">1 Month</option>
                        <option value="3M">3 Months</option>
                    </select>
                </div>

                <button class="btn btn-success" onclick="refreshAllData()">
                    <span>🔄</span> Refresh All
                </button>

                <button class="btn btn-warning" onclick="exportData()">
                    <span>📊</span> Export
                </button>

                <button class="btn" onclick="toggleAutoRefresh()">
                    <span id="autoRefreshIcon">⏸️</span> <span id="autoRefreshText">Auto-refresh: OFF</span>
                </button>
            </div>
        </header>

        <!-- Error Container -->
        <div id="errorContainer" class="error-message hidden"></div>

        <!-- Main Widgets Grid -->
        <div class="widgets-grid">
            <!-- Market Regime Widget -->
            <div class="widget fade-in">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <span class="widget-icon">📈</span>
                        Market Regime Analysis
                    </h3>
                    <div class="widget-status status-healthy" id="regimeStatus">
                        <span>●</span> Live
                    </div>
                </div>

                <div class="regime-info" id="regimeInfo">
                    <!-- Dynamic content -->
                </div>

                <div class="chart-container">
                    <canvas id="regimeChart"></canvas>
                </div>
            </div>

            <!-- Sentiment Analysis Widget -->
            <div class="widget fade-in">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <span class="widget-icon">🧠</span>
                        Dual AI Sentiment
                    </h3>
                    <div class="widget-status status-healthy" id="sentimentStatus">
                        <span>●</span> Live
                    </div>
                </div>

                <div class="sentiment-gauge" id="sentimentGauge">
                    <!-- Dynamic content -->
                </div>

                <div class="chart-container">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>

            <!-- Technical Analysis Widget -->
            <div class="widget fade-in">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <span class="widget-icon">📊</span>
                        Technical Indicators
                    </h3>
                    <div class="widget-status status-healthy" id="technicalStatus">
                        <span>●</span> Live
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="technicalChart"></canvas>
                </div>
            </div>

            <!-- Sector Indicators Widget -->
            <div class="widget fade-in">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <span class="widget-icon">💼</span>
                        Sector Rotation
                    </h3>
                    <div class="widget-status status-healthy" id="sectorStatus">
                        <span>●</span> Live
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="sectorChart"></canvas>
                </div>
            </div>

            <!-- Predictive Signals Widget -->
            <div class="widget widget-full fade-in">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <span class="widget-icon">🎯</span>
                        Predictive Signals & Forecasts
                    </h3>
                    <div class="widget-status status-healthy" id="signalsStatus">
                        <span>●</span> Live
                    </div>
                </div>

                <div id="predictionsContainer">
                    <!-- Dynamic prediction cards -->
                </div>

                <div class="chart-container">
                    <canvas id="predictionsChart"></canvas>
                </div>
            </div>

            <!-- Real-time Status Widget -->
            <div class="widget widget-full fade-in">
                <div class="widget-header">
                    <h3 class="widget-title">
                        <span class="widget-icon">⚡</span>
                        Real-time Data Status
                    </h3>
                    <div class="widget-status status-healthy" id="realtimeStatus">
                        <span>●</span> Live
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="realtimeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="/js/predictive-analytics-dashboard.js"></script>
</body>
</html>
